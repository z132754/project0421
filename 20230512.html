<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動畫練習</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mycss.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <style>
        .box {
            height: 100px;
            width: 100px;
            border: 2px solid black;
        }
    </style>
    
</head>
    
<body>
    <div class=""></div>
    <div class="box m-5  wow animate__shakeY" data-wow-duration="1s" data-wow-delay="5s" data-wow-offset="10"  data-wow-iteration="10"></div>

    <i class="fa-solid fa-heart-pulse m-5 fa-8x wow animate__heartBeat text-danger" data-wow-duration="0.5s" data-wow-delay="3s" data-wow-offset="10"  data-wow-iteration="infinity"></i>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</body>
</html>
